<!-- edit_tweet.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Tweet</title>
</head>
<body>
    <h2>Edit Tweet</h2>
    <form method="post" action="{% url 'django_app:edit_tweet' tweet.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ tweet.content }}</textarea>
        <br>
        <label for="media">Update Media:</label>
        <input type="file" id="media" name="media">
        <br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
